<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Discovery Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <h1 class="text-2xl font-bold mb-5">API Discovery Tool</h1>

            <button id="connect" class="bg-blue-500 text-white p-2">Connect</button>
        </div>
        <div id="test-sections">
            <h2 class="text-xl font-semibold mt-5">REST API Endpoints</h2>
            <div class="mb-5">

                <button onclick="testEndpoint('/api/v1/audio')" class="bg-green-500 text-white p-2 mr-2">/api/v1/audio</button>
                <button onclick="testEndpoint('/api/v1/lines')" class="bg-green-500 text-white p-2">/api/v1/lines</button>
            </div>
            <h2 class="text-xl font-semibold mt-5">CGI Script Testing</h2>

                <button onclick="testEndpoint('/cgi-bin/status.cgi')" class="bg-green-500 text-white p-2 mr-2">/cgi-bin/status.cgi</button>

                <button onclick="testEndpoint('/cgi-bin/connection_info.cgi')" class="bg-green-500 text-white p-2">/cgi-bin/connection_info.cgi</button>
            </div>
            <h2 class="text-xl font-semibold mt-5">WebSocket Connection Testing</h2>
            <button onclick="testWebSocket()" class="bg-blue-500 text-white p-2">Test WebSocket Connection</button>
        </div>
        <div id="results" class="mt-5"></div>
        <button onclick="exportResults()" class="bg-gray-500 text-white p-2 mt-5">Export Results as JSON</button>
        <button onclick="clearResults()" class="bg-red-500 text-white p-2 mt-5">Clear Results</button>
    </div>
